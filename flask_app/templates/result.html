<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body style="margin:10vw">
        <!-- buttons for filters -->
        <form action="{{url_for('filter_nutrition')}}" method="post">
            <label for="nutrition">Type of Nutrition: </label>
            <input type="text" id="nutrition" name="nutrition" value="calories">
            <label for="comparison"></label>
            <input type="text" id="comparison" name="comparison" value=">=">
            <label for="range"></label>
            <input type="text" id="range" name="range">
            <input type="submit" value="Filter">
          </form> 
        <form action="{{url_for('filter_allergy')}}" method="post">
            <label for="allergy">Allergen: </label>
            <input type="text" id="allergy" name="allergy">
            <input type="submit" value="Filter">
        </form> 
        <!-- result -->
        <h4>Number of Result: {{items | length}}</h4>
        <!-- <p>{{items}}</p> -->
        <table style="border:1px solid rgb(0, 0, 0)">
            <tr>
                <th style="border:1px solid black">#</th>
                <th style="border:1px solid black">Name</th>
                <th style="border:1px solid black">ingredients</th>
                <th style="border:1px solid black">Prep time(mins)</th>
            </tr>
           
                {% for i in range(items|length) %}
                <tr>
                    <td style="border:1px solid black">{{i}}</td>
                    <td style="border:1px solid black">{{items[i]["name"]}}</td>
                    <td style="border:1px solid black">{{items[i]["ingredients"]}}</td>
                    <td style="border:1px solid black">{{items[i]["minutes"]}}</td>
                </tr>
                {% endfor %}
            
        </table>
       
    </body>
</html>
